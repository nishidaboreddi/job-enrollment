<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOB ENROLLMENT</title>
    <link rel="stylesheet" href="job_enroll_styles.css" >
</head>
<body>
<div>
    <form>
        <h2> <b>Job Enrollment</b></h2>
        
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" placeholder="Username"><br>

        <label for="password">Password</label><br>
        <input type="password" name="paasword" id="password" placeholder="Password"><br>
        
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Email"><br>

        <label for="textarea" >About Yourself</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Bio"></textarea><br>

        <label >Designation</label><br>
        <select>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Sr.Software Engineer">Sr.Software Engineer</option>
            <option value="Tech Lead">Tech Lead</option>
            <option value="Project Manager">Project Manager</option>
        </select><br>

        <label for="date">DOB</label><br>
        <input type="date" name="date" id="date"><br>

        <label for="file">Your Image</label><br>
        <input type="file" name="file" id="file"><br>

        <label for="number">Mobile Number</label><br>
        <input type="number" name="number" id="number" placeholder="Mobile Number"><br>

        <label for="radio">Programming Levels</label><br>
        <input type="radio" name="programming Level" id="radio" value="Beginner">Beginner
        <input type="radio" name="programming Level" id="radio" value="Intermediate">Intermediate
        <input type="radio" name="programming Level" id="radio" value="Professional">Professional<br>

        <label for="radio">Expert in</label><br>
        <input type="radio" name="expert in" id="radio" value="Backend">Backend
        <input type="radio" name="expert in" id="radio" value="Frontend">Frontend
        <input type="radio" name="expert in" id="radio" value="Database">Database
        <input type="radio" name="expert in" id="radio" value="Fullstack">Fullstack<br>

        <label for="url">Website URL</label><br>
        <input type="url" name="website url" id="url" placeholder="Your Website URL"><br>

        <input  class="button" type="submit" value="Enroll">
        <input class="button" type="reset" value="Reset"><br>

    </form>
</div>
</body>
</html>
